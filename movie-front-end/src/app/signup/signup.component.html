<div class="signup-form" [@bounce]="bounceState"> 
  <mat-card class="mat-card" (@bounce.start)="startBounceAnimation()"> 
    <mat-card-title class="title" (@bounce.done)="resetBounceAnimation()">Signup Here</mat-card-title>  
    <mat-card-content>
        <form [formGroup]="signupForm" (ngSubmit)="signupUser()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="userEmailId" placeholder="Enter your email" required>
            <mat-error *ngIf="signupForm.get('userEmailId')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
            <mat-error *ngIf="signupForm.get('userEmailId')?.hasError('required')">
              password required
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password" required>
            <mat-error *ngIf="signupForm.get('userEmailId')?.hasError('required')">
              Confirmpassword required
            </mat-error>
            <div *ngIf="signupForm.hasError('passwordMismatch')" class="mat-error">
              Passwords do not match.
            </div>
          </mat-form-field>
  
          <button type="submit" mat-raised-button color="primary" [disabled]="!signupForm.valid">Sign Up</button>
        </form>
      </mat-card-content>
      <p style="color: purple;" [@bounce]="bounceState">Already have an account? <a [routerLink]="['/login']">Login here</a></p>
    </mat-card>
  </div>
