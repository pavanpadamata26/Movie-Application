<h2>Reset Password</h2>
<div class="reset-password-form">
  <mat-card class="mat-card">
    <mat-card-title class="title">Reset Password</mat-card-title>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPassword()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" required>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="resetPasswordForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required>
          <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password" required>
          <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Confirm Password is required</mat-error>
          <mat-error *ngIf="passwordsNotMatch()">Passwords do not match</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary" [disabled]="!resetPasswordForm.valid || passwordsNotMatch()">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
